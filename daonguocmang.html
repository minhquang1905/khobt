<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = [-3, 5, 1, 3, 2, 10];
        let vinh = 0;
        let anh = x.length - 1;
        while (vinh < anh) {
            let quang = x[vinh];
            x[anh] = quang;
            vinh++;
            anh--;
        }
        document.write(x);
    </script>
</body>

</html>
