<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp</title>
</head>

<body>
    <script>
        let numbers = +prompt('Số lượng số nguyên tố cần in ra')
        let count = 0;
        let N = 2;
        while (count < numbers) {
            soNguyenTo(N)
            N++;
        }
        function soNguyenTo(number) {
            let check = true;
            for (let i = 2; i < number; i++) {
                if (number % i == 0) { check = false; };
            }
            if (check) {
                document.write(number + "   ");
                count++;
            }
        }
    </script>
</body>

</html>
