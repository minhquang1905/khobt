<body>
    <h2>For of Quang</h2>
    <p id="demo"></p>
    <script>
        let so = prompt("Nhập số đi nào:");
        let tong = 0;

        let i = 1;
        for (; i <= so; i += 1) {
            tong = tong + i;
        }
        alert(tong)
    </script>
