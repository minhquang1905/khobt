<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let value = prompt("Nhập Phần tử cần tìm: ");
        let x = [-3, -1, 0, 1, 2, 4, 5, 6, 8, 9, 12, 15];
        for (let i = 0; i < x.length; i++) {
            if (value == x[i]) {
                alert("Có" + x[i] + " Vinh gà ở vị trí số " + i)
            }
        }


    </script>
</body>

</html>
